



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column</title>
    <style>
        html {
            width: 100%;                    
            height: 100vh;  
        }

        body {
            margin: 0;                      
            height: 100%;
            text-align: center;                   
        }

        .container {
            display:inline-block;
            width: 100%;
            height: 100%;
        }

        .Lsidebar {  
            float: left;                  
            width: 20%;
            height: 100%;
            background-color:darkgray;
        }

        .maincontent {
            float: right;
            width: 80%;
            height: 100%;
            background-color: lightgray;
        }



    </style>
    
</head>
<body>
    <div class="container">
        <div class="Lsidebar">Left Sidebar</div>
        <div class="maincontent">Main content</div>
    </div>
</body>
</html>
